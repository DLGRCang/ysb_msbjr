<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<title>详情</title>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/moudle.css">

		<script src="../js/rem.js"></script>
	</head>
	<body>
		<div id="app" style="width: 100%; height: 95%;overflow:auto;background-color: #eaeaea;">
			<div style="background-color: #ffffff;margin-bottom: .2rem;">
				<div class="inf">
					<p class="left">咨询标题</p>
					<p class="right">{{dataList.advisoryTitle}}</p>
				</div>
				<div class="inf">
					<p class="left">咨询内容</p>
					<p class="right">{{dataList.advisoryContent}}</p>
				</div>
				<div class="inf">
					<p class="left">咨询时间</p>
					<p class="right">{{dataList.advisoryDate}}</p>
				</div>
				<div class="inf">
					<p class="left">专家姓名</p>
					<p class="right">{{dataList.specialistName}}</p>
				</div>
				<div class="inf">
					<p class="left">回复内容</p>
					<p class="right">{{dataList.revertContent}}</p>
				</div>
				<div class="inf">
					<p class="left">回复时间</p>
					<p class="right">{{dataList.revertDate}}</p>
				</div>
			</div>
		</div>
		<div style="font-size: 10px;color: #eaeaea;text-align: center;background-color: #ffffff;line-height: 0.8rem;">
			数据来源：小程序一手办
		</div>
		<script src="../js/jquery-2.1.4.min.js"></script>
		<script src="../js/vue.js"></script>
		<script src="../js/layer/layer.js"></script>
		<script src="../js/layer/ajax.js"></script>
		<script src="../js/util.js"></script>
		<script>
			var nv = new Vue({
				el: '#app',
				data: {
					name: '',
					dataList:[]
				},
				created: function(e) {
					//URL_Request("id");
					let that = this
					doGetFormToken(
							`https://www.yjhlcity.com/InfoIssue/app/consult/getconsult/${getUrlParam("id")}`,null,
							getUrlParam("token"),
							function(code, data) {
								//console.log(data)
								that.dataList = data

							},
							function() {

							});
				},


				
			});
		</script>
