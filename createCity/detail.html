<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<title>详情</title>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/moudle.css">

		<script src="../js/rem.js"></script>
	</head>
	<body>
		<div id="app" style="width: 100%; height: 100%;overflow:auto;background-color: #eaeaea;">
			<div style="background-color: #ffffff;margin-bottom: .2rem;">
				<div class="inf">
					<p class="left">创城行动活动名称</p>
					<p class="right">{{dataList.name}}</p>
				</div>
				<div class="inf">
					<p class="left">主题</p>
					<p class="right">{{dataList.topic }}</p>
				</div>
				<div class="inf">
					<p class="left">创城行动活动地点</p>
					<p class="right">{{dataList.address}}</p>
				</div>
				<div class="inf">
					<p class="left">计划人数</p>
					<p class="right">{{dataList.plan_num}}</p>
				</div>
				<div class="inf">
					<p class="left">已报名人数</p>
					<p class="right">{{dataList.registered_num}}</p>
				</div>
				<div class="inf">
					<p class="left">活动周期</p>
					<p class="right">{{dataList.time}}</p>
				</div>
				<div class="inf">
					<p class="left">详情</p>
					<p class="right">{{dataList.details }}</p>
				</div>
			</div>
		</div>
		<script src="../js/jquery-2.1.4.min.js"></script>
		<script src="../js/vue.js"></script>
		<script src="../js/layer/layer.js"></script>
		<script src="../js/layer/ajax.js"></script>
		<script src="../js/util.js"></script>
		<script>
			var nv = new Vue({
				el: '#app',
				data: {
					name: '',
					dataList:[]
				},
				created: function(e) {

					let that = this
					doGetFormToken(
							`https://www.yjhlcity.com/InfoIssue/app/MSB/gencityaction/getgencityaction/${getUrlParam("id")}`,null,
							getUrlParam("token"),
							function(code, data) {
								//console.log(data)
								that.dataList = data

							},
							function() {

							});
				},


				
			});
		</script>
