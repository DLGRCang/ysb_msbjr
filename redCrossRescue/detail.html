<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<title>详情</title>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/moudle.css">

		<script src="../js/rem.js"></script>
	</head>
	<body>
		<div id="app" style="width: 100%; height: 95%;overflow:auto;background-color: #eaeaea;">
			<div style="background-color: #ffffff;margin-bottom: .2rem;">
				<div class="inf">
					<p class="left">姓名</p>
					<p class="right">{{dataList.userName}}</p>
				</div>
				<div class="inf">
					<p class="left">家庭住址</p>
					<p class="right">{{dataList.address}}</p>
				</div>
				<div class="inf">
					<p class="left">性别</p>
					<p class="right">{{dataList.sex}}</p>
				</div>
				<div class="inf">
					<p class="left">民族</p>
					<p class="right">{{dataList.nation}}</p>
				</div>
				<div class="inf">
					<p class="left">年龄</p>
					<p class="right">{{dataList.age}}</p>
				</div>
				<div class="inf">
					<p class="left">联系电话</p>
					<p class="right">{{dataList.contactNumber}}</p>
				</div>
				<div class="inf">
					<p class="left">身份证号</p>
					<p class="right">{{dataList.idNumber}}</p>
				</div>
				<div class="inf">
					<p class="left">职级</p>
					<p class="right">{{dataList.rankLevel}}</p>
				</div>
				<div class="inf">
					<p class="left">申请原因</p>
					<p class="right">{{dataList.reasonApplying}}</p>
				</div>
				<div class="inf">
					<p class="left">备注</p>
					<p class="right">{{dataList.reasonApplying}}</p>
				</div>
			</div>
		</div>
		<script src="../js/jquery-2.1.4.min.js"></script>
		<script src="../js/vue.js"></script>
		<script src="../js/layer/layer.js"></script>
		<script src="../js/layer/ajax.js"></script>
		<script src="../js/util.js"></script>
		<script>
			var nv = new Vue({
				el: '#app',
				data: {
					name: '',
					dataList:[]
				},
				created: function(e) {
					//URL_Request("id");
					let that = this
					doGetFormToken(
							`https://www.yjhlcity.com/InfoIssue/app/redcross/getredcross/${getUrlParam("id")}`,null,
							getUrlParam("token"),
							function(code, data) {
								//console.log(data)
								that.dataList = data

							},
							function() {

							});
				},


				
			});
		</script>
